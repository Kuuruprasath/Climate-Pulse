<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a precipitation layer</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.2.2/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.2.2/maptiler-sdk.css" rel="stylesheet" />
  <script src="https://cdn.maptiler.com/maptiler-weather/v2.0.0/maptiler-weather.umd.min.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      maptilersdk.config.apiKey = 'E4a8SUjGeLYpKsZvu7tx';
      const map = new maptilersdk.Map({
        container: 'map', // container's id or the HTML element to render the map
        style: maptilersdk.MapStyle.STREET,  // stylesheet location
        zoom: 4, // Adjust zoom for better view over Australia
        center: [133.7751, -25.2744], // Centered over Australia
        hash: true,
      });

      const weatherLayer = new maptilerweather.PrecipitationLayer();

      map.on('load', function () {
        map.addLayer(weatherLayer);
        weatherLayer.animateByFactor(3600);
      });
  </script>
</body>
</html>
