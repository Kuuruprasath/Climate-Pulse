<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Data Form</title>
</head>
<body>
    <h1>Submit Location for Weather Prediction</h1>
    <form action="/submit" method="post">
        <label for="location">Enter Location (latitude,longitude):</label><br>
        <input type="text" id="location" name="location" required><br>

        <label for="variable">Select Variable:</label><br>
        <select id="variable" name="variable">
            <option value="temperature">Temperature</option>
            <option value="rain">Rain</option>
        </select><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
